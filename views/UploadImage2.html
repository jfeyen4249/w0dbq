<!DOCTYPE html>
<html>
<body onload="myFunction()">
<label> Choose Image to upload (png, jpg, bmp, tiff) </label>
<br/>
<script>
function myFunction() {
  var x = document.createElement("INPUT");
  x.setAttribute("type", "file");
  x.accept="image/*";
  document.body.appendChild(x);
}
</script>
</body>
</html>
