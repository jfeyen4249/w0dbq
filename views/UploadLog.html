
<form method=”post” enctype=”multipart/form-data”>
<div>
    <label for=”log_uploads”> Choose log to upload (txt, csv) </label>
    <input type=”file” id=”log_uploads” name=”log_uploads” accept=”.txt, .csv” multiple>
    <div class=”preview”>
        <p> No files are currently selected for upload </p>
    </div>
    <div>
        <button> Click here to submit</button>
    </div>
</div>
</form>
